<script>
  const navicon = document.querySelector('.navicon').querySelector("I");
  const navbutton = document.getElementById("naviconbar");
  const sidenav = document.getElementById("sidenav");
  const sidenavoverlay = document.getElementById("sidenavoverlay");
  function showNav() {
    sidenav.style.opacity = '1';
    sidenav.style.pointerEvents = 'auto';
    sidenavoverlay.style.opacity = '.5';
    sidenavoverlay.style.pointerEvents = 'auto';
    navicon.classList = 'fa fa-times';
  }
  function hideNav() {
    sidenav.style.opacity = '0';
    sidenav.style.pointerEvents = 'none';
    sidenavoverlay.style.opacity = '0';
    sidenavoverlay.style.pointerEvents = 'none';
    navicon.classList = 'fa fa-bars';
  }

  navbutton.addEventListener("click", showNav);

  sidenavoverlay.addEventListener("click", hideNav);

</script>
